<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="reset.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="img_container">
         <div class="img_title">
            <img class="odin_logo" src="./image/odin_logo.png" alt="">
            <div class="img_text">ODIN</div>
         </div>
         <div class="img_description">
            <p class="img_info">Photo by Halie West on Unsplash</p></div>
      </div>

      <div class="signup_side">
         <div class="signup_container">
            <div class="signup_title">
               <p class="signup_title_title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                  Sign up <span>now</span> to get started.
               </p>
               <p class="signup_title_subtitle">You <span>know</span> you want to.</p>
            </div>
            <div class="signup_form"></div>
            <div class="signup_bottom"></div>
         </div>

         <div class="signup_form">
            <p class="signup_form_title">Let's do this!</p>
            <div class="signup_form_form">
               <form action="#" method="get">
                 <div class="inputs">
                  <div class="inputs_container">
                     <label for="text">FIRST NAME</label>
                     <input id="text" name="username" type="text">
                  </div>
                  <div class="inputs_container">
                     <label for="userlast">LAST NAME</label>
                     <input id="userlast" name="userlast" type="text">
                  </div>
                  <div class="inputs_container">
                     <label for="email">EMAIL</label>
                     <input id="email" name="email" type="email">
                  </div>
                  <div class="inputs_container">
                     <label for="userphone">PHONE NUMBER</label>
                     <input minlength="7" id="userphone" name="userphone" type="tel">
                  </div>
                  <div class="inputs_container">
                     <label for="userpass">PASSWORD</label>
                     <input minlength="8" id="userpass" name="userpass" type="password">
                  </div>
                  <div class="inputs_container">
                     <label for="userpass">CONFIRM PASSWORD</label>
                     <input minlength="8" id="userpass" name="userpass" type="password">
                  </div>
                 </div>
               </form>
            </div>
         </div>


         <div class="bottom_container">
            <div class="bottom_content">
               <a href="#" class="button">Create Account</a>
               <div class="bottom_text">Already have an account? Log in</div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
